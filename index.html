<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap-full">
        <div class="header"><span id="input"></span></div>
        <div class="wrapper">
          <div class="row-1">
            <button class="btnac" id="btn" onclick="clearac()">AC</button>
            <button class="btn" id="btn-1" onclick="display('+/-')">+/-</button>
            <button class="btn" id="btnpercentage" onclick="display('%')">
              %
            </button>
            <button class="btn" id="btndiv" onclick="display('/')">/</button>
          </div>
          <div class="row-2">
            <button class="btn1" id="btn7" onclick="display('7')">7</button>
            <button class="btn1" id="btn8" onclick="display('8')">8</button>
            <button class="btn1" id="btn9" onclick="display('9')">9</button>
            <button class="btn" id="btnx" onclick="display('*')">x</button>
          </div>
          <div class="row-2">
            <button class="btn1" id="btn4" onclick="display('4')">4</button>
            <button class="btn1" id="btn5" onclick="display('5')">5</button>
            <button class="btn1" id="btn6" onclick="display('6')">6</button>
            <button class="btn" id="btnsub" onclick="display('-')">-</button>
          </div>
          <div class="row-2">
            <button class="btn1"id="btn1"onclick="display('1')" >1</button>  
            <button class="btn1" id="btn2" onclick="display('2')">2</button>
            <button class="btn1" id="btn3" onclick="display('3')">3</button>
            <button class="btn" id="btnadd" onclick="display('+')">+</button>
          </div>
          <div class="row-3">
            <button class="btn2" id="btn0" onclick="display('0')">0</button>
            <button class="btn3" id="btn-2" onclick="display('.')">.</button>
            <button class="btn4" id="btnans" onclick="equall()">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
